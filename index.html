<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <!-- This is just so each button will be on its own line -->
  <div>
    <a class="btn btn-primary p" href="#">Primary button</a>
  </div>

  <!-- Add all other button styles here with both the <div> & <a> tags -->

  <div>
    <a class="btn btn-subtle s" href="#">Subtle button</a>
  </div>

  <div>
    <a class="btn btn-ghost g" href="#">Ghost button</a>
  </div>

  <div>
    <a class="btn btn-warning w" href="#">Warning button</a>
  </div>

  <div>
    <a class="btn-small btn-primary p" href="#">Primary button small</a>
  </div>

  <div>
    <a class="btn-small btn-subtle s" href="#">Subtle button small</a>
  </div>

  <div>
    <a class="btn-small btn-ghost g" href="#">Ghost button small</a>
  </div>

  <div>
    <a class="btn-small btn-warning w" href="#">Warning button small</a>
  </div>

  <div>
    <a class="btn-big btn-primary p" href="#">Primary button big</a>
  </div>

  <div>
    <a class="btn-big btn-subtle s" href="#">Subtle button big</a>
  </div>

  <div>
    <a class="btn-big btn-ghost g" href="#">Ghost button big</a>
  </div>

  <div>
    <a class="btn-big btn-warning w" href="#">Warning button big</a>
  </div>

</body>
</html>
